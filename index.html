<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with Block-Level Elements: Main</title>
  <style>
  * {
  border: 4px solid transparent;
  margin: 0;
  padding: 0;
}

html {
  border-color: red;
}

body {
  border-color: green;
  width: 400px;
}

header {
  border-color: blue;
  width: 300px;
}

main {
  border-color: pink;
  width: 300px;
}
  </style>
</head>
<body>
  <header>
    <h1>Raheem Sterling: Main</h1>
    <p>Raheem Shaquille Sterling MBE (born 8 December 1994) is an English professional footballer</p>
  </header>
  <main>
    <p>Similarly, always include the main element as a sibling to the header element, even if it only has one element.</p>
  </main>
</body>
</html>
